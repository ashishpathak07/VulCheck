<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulCheck - Vulnerability Assessment Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>VulCheck</h1>
            <p>Vulnerability Assessment Tool - July 2025</p>
        </header>
        
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('scan') }}">New Scan</a>
            <a href="{{ url_for('results') }}">Results</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>VulCheck &copy; 2025 - Security Assessment Tool</p>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
